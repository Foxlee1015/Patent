<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>

<div>

<div>
<p>검토의견</p>
</div>
<div class="one-graph"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var w = 400, h = 400;
var dataName = {{ country_name|tojson|safe }};
var graphData = {{ counts }};
var colorData = ["#FD2F56", "#F1E7DE", "#343F3A", "#5ED1D4", "#FFC001"];
var pie = d3.pie();
var arc = d3.arc().innerRadius(70).outerRadius(200);


    // 그래프 사이즈
var svg = d3.select(".one-graph")
    .append("svg")
    .attr("width", w)
    .attr("height", h)
    .attr("id", "graphWrap");

    // 데이터, 그래프 설정
var g = svg.selectAll(".pie")
    .data(pie(graphData))
    .enter()
    .append("g")
    .attr("class", "pie")
    .attr("transform","translate("+w/2+","+h/2+")");

    // fill  채우기, 색깔
g.append("path")
    .style("fill", function(d, i) {
        return colorData[i];
    })
    // 36~49  애니메이션
    .transition()
    .duration(400)
    .delay(function(d, i) {
        return i * 400;
    })
    .attrTween("d", function(d, i) {
        var interpolate = d3.interpolate(
            {startAngle : d.startAngle, endAngle : d.startAngle},
            {startAngle : d.startAngle, endAngle : d.endAngle}
        );
        return function(t){
            return arc(interpolate(t));
        }
    });

g.append("text")
    .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .style("text-anchor", "middle")
    .text(function(d, i) {
        return  d.endAngle-d.startAngle > 0.2 ?
                dataName[i] + " (" + Math.round(1000*(d.endAngle-d.startAngle)/(Math.PI*2))/10 + "%)" : ""
    });

svg.append("text")
    .attr("class", "total")
    .attr("transform", "translate("+(w/2-35)+", "+(h/2+5)+")")
    .text(" Total:" + d3.sum(graphData));


</script>
</body>
</html>
